<div class="modal fade" id="advancedSearchModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Advanced Search</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input [(ngModel)]="phone" name="phone" class="form-control">
          </div>
          <div class="mb-3">
            <label>Date From</label>
            <input [(ngModel)]="dateFrom" name="dateFrom" type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label>Date To</label>
            <input [(ngModel)]="dateTo" name="dateTo" type="date" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="emitirBusqueda()">Search</button>
      </div>
    </div>
  </div>
</div>
