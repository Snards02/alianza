<div class="container mt-3">
  <div *ngIf="mensaje" class="alert alert-info">{{mensaje}}</div>

  <form (ngSubmit)="guardar()">
    <div class="mb-3">
      <label>Shared Key</label>
      <input [(ngModel)]="cliente.sharedKey" name="sharedKey" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Business ID</label>
      <input [(ngModel)]="cliente.businessId" name="businessId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="cliente.email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input [(ngModel)]="cliente.phone" name="phone" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
